<dom-module id="congress-template">

  <template>

    <h1 align="center">SEGUNDO CONGRESO INTERNACIONAL DE ASOPROVIDA</h1>
    <p>
      Extendemos la invitación al segundo congreso internacional que se llevara a cabo en la ciudad de Santiago de Cali-Colombia.
    </p>

    <p>
      Se abarcaran temas como la agroecologia, la educacion ambiental, consecuencias del cambio climatico,
      seguridad alimentaria entre otros, tambien se socializaran proyectos y estudios realizados
      por profesionales de talla mundial.

    </p>

    <p>
      Presentaremos actos culturales alusivos a la región como danza artistica y algunos bailes provenientes de la costa pacifica colombiana.
    </p>
    {% if user.is_authenticated %}
    <p>
      si quieres asistir por favor <a onclick="signUpCongress()">aqui</a>   para el registro en la base de datos
      <input type="hidden" name="username" id="username" value="{{ user.username }}" />
    </p>
    {% else %}
    <p>
      si quieres asistir por favor inicia sesion en nuestra palataforma
    </p>

    {% endif %}

  {% endblock %}
  </template>

</dom-module>

<script type="text/javascript">

  Polymer({
    is:"congress-template",
    ready:function(){}
  });

</script>
