{% extends "asocampus-base.html" %}
{%  block title %}
  Crear Fechas
{% endblock %}
{% block content %}
  {% block imports %}
  {% load static from staticfiles %}
  <script src="{% static 'js/rooms/rooms.js' %}"></script>


  <form class="form-horizontal" id="create-activity-room">
  <fieldset>

  <!-- Form Name -->
  <legend>Crear un nuevo salon</legend>

  <div class="form-group">
    <label class="col-md-2 control-label" for="room-name">Nombre del salon</label>
    <div class="col-md-4">
    <input id="room-name" name="room-name" class="form-control input-md" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="address">Direcci√≥n</label>
    <div class="col-md-4">
    <input id="address" name="address" class="form-control input-md" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="capacity">Capacidad</label>
    <div class="col-md-4">
    <input id="capacity" name="capacity" class="form-control input-md" type="text">
    </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="room">Municipio</label>
      <div class="col-md-4">
        {{form.municipios}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="btn-save"></label>
      <div class="col-md-8">

        <input type="button" id="btn-save" class="btn btn-success"  value="Guardar" onclick="createRoom()"></input>
        <input type="button" id="btn-cancel" class="btn btn-danger" value="cancelar"></input>

      </div>
      <div class="form-group" >
      <label id="labelMessage" class="col-md-4 control-label" for="labelMessage"></label>
      </div>
    </div>

  <input type="hidden" id="csrfmiddlewaretoken" value="{{ csrf_token }}">


  </fieldset>
  </form>

  {% endblock %}
{% endblock %}
