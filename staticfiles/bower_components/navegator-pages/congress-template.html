<dom-module id="congress-template">

  <template>

    <h1 align="center">SEGUNDO CONGRESO INTERNACIONAL DE ASOPROVIDA</h1>
    <p>
      Extendemos la invitación al segundo congreso internacional que se llevara a cabo en la ciudad de Santiago de Cali-Colombia.
    </p>

    <p>
      Se abarcaran temas como la agroecologia, la educacion ambiental, consecuencias del cambio climatico,
      seguridad alimentaria entre otros, tambien se socializaran proyectos y estudios realizados
      por profesionales de talla mundial.

    </p>

    <p>
      Presentaremos actos culturales alusivos a la región como danza artistica y algunos bailes provenientes de la costa pacifica colombiana.
    </p>

    <p>
      si quieres asistir por favor clic <paper-button onclick="signUpCongress()" class="link-sign-up">aqui</paper-button>  para el registro en la base de datos

    </p>

  </template>

</dom-module>

<script type="text/javascript">

  Polymer({
    is:"congress-template",
    ready:function(){}
  });

  function signUpCongress()
  {
    //get url
    var url = document.URL;
    var ajaxUrl = "activities/"
    url = url + ajaxUrl;

    var csrftoken = document.getElementById("csrfmiddlewaretoken").value;
    //alert(document.getElementById("agendaPk").value);

    $.ajax({

      type:'post',
      data:{'csrfmiddlewaretoken': csrftoken},
      url: url,

      success: function(response)
      {
        var isError = response.is_error;
        var message = response.message;
        if(!isError)
        {
          alert(message);
        }else
        {
          alert(message);
        }
      }
    });

  }

</script>
