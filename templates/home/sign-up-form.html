{% extends "base.html" %}
{%  block title %}
INSCRIPCIONES
{% endblock %}
{% block content %}
  {% load static from staticfiles %}
  <link rel="import" href="../static/bower_components/paper-input/paper-input.html" />
  <link rel="import" href="../static/bower_components/paper-icon-button/paper-icon-button.html" />
  <link rel="import" href="../static/bower_components/iron-icons/iron-icons.html" />
  <link rel="import" href="../static/bower_components/paper-button/paper-button.html">

  <div id="sign-up-form" class="user-form">
    <p>
      por favor ingrese los datos requeridos
    </p>
    <form is="iron-form" id="form" method="post" action="/form/handler">

      <paper-input label="Nombres"></paper-input>
      <paper-input label="Apellidos"></paper-input>
      <paper-input type="email" label="Correo electronico"></paper-input>
      <paper-input disabled="disabled" label="Nombre de usuario"></paper-input>
      <paper-input label="Contraseña"type="password"></paper-input>
      <paper-input label="Validar Contraseña"type="password"></paper-input>
      <paper-button raised onclick="">Registrar</paper-button>
      <paper-button raised onclick="">Cancelar</paper-button>

    </form>
  </div>
