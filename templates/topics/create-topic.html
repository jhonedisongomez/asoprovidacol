{% extends "asocampus-base.html" %}
{%  block title %}
  Crear Fechas
{% endblock %}
{% block content %}
  {% block imports %}
  {% load static from staticfiles %}
  <script src="{% static 'js/topics/topics.js' %}"></script>


  <form class="form-horizontal" id="create-activity-room">
  <fieldset>

  <!-- Form Name -->
  <legend>Crear temas por salon</legend>

  <div class="form-group">
    <label class="col-md-2 control-label" for="topic-name">Titulo del tema</label>
    <div class="col-md-4">
    <input id="topic-name" name="topic-name" class="form-control input-md" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="professor-name">Nombre del exponente</label>
    <div class="col-md-4">
    <input id="professor-name" name="professor-name" class="form-control input-md" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="topic-description">Descripcion del tema</label>
    <div class="col-md-4">
    <input id="topic-description" name="topic-description" class="form-control input-md" type="text">
    </div>
  </div>
      <input type="button" id="btn-save" class="btn btn-success"  value="Guardar" onclick="createTopic()"></input>
      <input type="button" id="btn-cancel" class="btn btn-danger" value="cancelar"></input>

    </div>
    <div class="form-group" >
    <label id="labelMessage" class="col-md-4 control-label" for="labelMessage"></label>
    </div>
  </div>

  <input type="hidden" id="csrfmiddlewaretoken" value="{{ csrf_token }}">


  </fieldset>
  </form>

  {% endblock %}
{% endblock %}
